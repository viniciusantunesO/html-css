<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div:hover {
        color: red;
    }

    div > p {
        display: none;
    }

    div:hover p{
        background-color: red;
        color: white;
        display: block;
    }
</style>
<body>
    <h1>Passe o mouse no texto abaixo</h1>
    <div>
        FICA VERMELHO
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
