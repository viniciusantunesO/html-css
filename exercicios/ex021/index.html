<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
       h1 {
        background-color: rgb(182, 182, 182);
        height: 300px;
        width: 300px;
        border: 5px;
        border-style: solid;
        border-color: black;
        padding: 10px;
        margin: auto;
        outline: 5px;
        outline-style: groove;
        outline-color: aqua;
        }

        a{
            border: 2px;
            border-style: dashed;
            border-color: red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas <a href="">Links são exemplos de caixas em inline-level</a>. Vamos ver como tudo isso funiciona.</p>
</body>
</html>
